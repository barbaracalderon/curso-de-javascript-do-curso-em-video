<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JS</title>
    <style>
        body {
            background-color:rgb(82, 102, 138);
            color: whitesmoke;
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(228, 184, 89)
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Escrevi o clássico para todo início de aprendizado com computadores.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é o resultado ${s}`)
    </script>
</body>
</html>
